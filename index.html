<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Report</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 bg-dark">
                <h1 class="text-light text-center">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-auto" id="aside">
                <div>Search for a City:</div>
                <div class="input-group">
                        <input type="search" class="form-control" id="citysearch">
                        <button type="text" class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title" id="day1"></h2>
                            <span><img class="card-text text-light" id="emoji1"></span>
                            <p class="card-text" id="temp1"></p>
                            <p class="card-text" id="humid1"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text visually-hidden" id="uv">UV Index:<span class="badge" id="uvNum"></span></p>
                            
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h2 class="visually-hidden">5-day Forecast:</h2>
                </div>
                <div class="row">
                    <div class="card col-auto bg-primary visually-hidden">
                        <div class="card-body">
                            <h4 class="card-title text-light" id="day2"></h4>
                            <img class="card-text text-light" id="emoji2">
                            <p class="card-text text-light" id="temp2"></p>
                            <p class="card-text text-light" id="humid2"></p>
                        </div>
                    </div>
                    <div class="card col-auto bg-primary visually-hidden">
                        <div class="card-body">
                            <h4 class="card-title text-light" id="day3"></h4>
                            <img class="card-text text-light" id="emoji3">
                            <p class="card-text text-light" id="temp3"></p>
                            <p class="card-text text-light" id="humid3"></p>
                        </div>
                    </div>
                    <div class="card col-auto bg-primary visually-hidden">
                        <div class="card-body">
                            <h4 class="card-title text-light" id="day4"></h4>
                            <img class="card-text text-light" id="emoji4">
                            <p class="card-text text-light" id="temp4"></p>
                            <p class="card-text text-light" id="humid4"></p>
                        </div>
                    </div>
                    <div class="card col-auto bg-primary visually-hidden">
                        <div class="card-body">
                            <h4 class="card-title text-light" id="day5"></h4>
                            <img class="card-text text-light" id="emoji5">
                            <p class="card-text text-light" id="temp5"></p>
                            <p class="card-text text-light" id="humid5"></p>
                        </div>
                    </div>
                    <div class="card col-auto bg-primary visually-hidden">
                        <div class="card-body">
                            <h4 class="card-title text-light" id="day6"></h4>
                            <img class="card-text text-light" id="emoji6">
                            <p class="card-text text-light" id="temp6"></p>
                            <p class="card-text text-light" id="humid6"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
